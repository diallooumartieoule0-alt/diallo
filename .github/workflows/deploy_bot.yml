name: CI / Build & Deploy Bot

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Determine image name
        id: image_name
        run: |
          IMAGE_NAME="diallo/bot"
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/diallo"
          fi
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub (if credentials provided)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (pushes only if DockerHub creds present)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
          tags: |
            ${{ steps.image_name.outputs.IMAGE_NAME }}:latest
            ${{ steps.image_name.outputs.IMAGE_NAME }}:${{ github.sha }}

      - name: Upload image metadata artifact
        if: ${{ !secrets.DOCKERHUB_USERNAME }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-metadata
          path: |
            Dockerfile

  ssh-deploy:
    name: SSH Deploy to remote host
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.SSH_PRIVATE_KEY && secrets.SSH_HOST && secrets.SSH_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Copy SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Ensure known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy with docker-compose on remote (copy repo's prod compose)
        run: |
          REMOTE_DIR=${{ secrets.REMOTE_DIR || '~/deploy/diallo' }}
          echo "Creating remote directory: $REMOTE_DIR"
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p $REMOTE_DIR"
          echo "Copying docker-compose.prod.yml to remote host"
          cat docker-compose.prod.yml | ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cat > $REMOTE_DIR/docker-compose.yml"
          # Run docker compose on remote with necessary environment variables exported inline
          REMOTE_IMAGE=${{ secrets.REMOTE_DOCKER_IMAGE || format('docker.io/{0}/diallo:latest', secrets.DOCKERHUB_USERNAME) }}
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd $REMOTE_DIR && TELEGRAM_TOKEN='${{ secrets.TELEGRAM_TOKEN }}' TELEGRAM_MODEL_PATH='${{ secrets.TELEGRAM_MODEL_PATH }}' REMOTE_DOCKER_IMAGE='${{ secrets.REMOTE_DOCKER_IMAGE || format('docker.io/{0}/diallo:latest', secrets.DOCKERHUB_USERNAME) }}' docker compose pull || true && TELEGRAM_TOKEN='${{ secrets.TELEGRAM_TOKEN }}' TELEGRAM_MODEL_PATH='${{ secrets.TELEGRAM_MODEL_PATH }}' REMOTE_DOCKER_IMAGE='${{ secrets.REMOTE_DOCKER_IMAGE || format('docker.io/{0}/diallo:latest', secrets.DOCKERHUB_USERNAME) }}' docker compose up -d --remove-orphans"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Show completion
        run: echo "Build (and optional deploy) finished. Provide DOCKERHUB and SSH secrets to enable push/deploy."
